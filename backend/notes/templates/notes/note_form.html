{% extends 'base.html' %}
{% block content %}
<h2>{% if note %}ノートを編集{% else %}新規ノート{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  <label for="title">タイトル</label><br>
  <input type="text" name="title" id="title" value="{{ note.title|default:'' }}"><br>

  <label for="content">内容</label><br>
  <textarea name="content" id="content">{{ note.content|default:'' }}</textarea><br>

  <button type="submit">{% if note %}更新{% else %}登録{% endif %}</button>
</form>
{% endblock %}
